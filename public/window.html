<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <script src="javascripts/node.js"></script>
    <script src="javascripts/RTCMultiConnection-v1.3.js"></script>
    <style>
      html, body { width: 100%; height: 100%; padding: 0; margin: 0; font-size: 1em; overflow: auto; }
      form { display: none; }

      video { background-color: red; margin: 0; padding: 0; }
      .single-stream video { width: 100%; }
      .double-stream video { width: 49%; }
      .quad-stream video { width: 49%; } 
      .six-stream video { width: 32%; height: 50%; }
      .nine-stream video { width: 32%; height: 33%; }
      .twelve-stream video { width: 32%; height: 33%; }

      button { padding: 0; margin: 1em; width: 10em; height: 3em; }
      input { padding: 0; margin: 0; width: 10em; height: 1.33em; font-size: 1em; padding: 0 0.5em 0 0.5em; margin: 0.5em; }
      label { margin: 0.25em; padding: 0.5em 0 0 0; width: 5em; float: left; }
      ul { list-style: none; margin: 0; padding: 0; }
      li { float: left; clear: left; }
      h1 { margin: 0; }
      form.enabled { display: block; }
      .together { min-width: 20em; float: left; }
      #about { float: right; }
      #about h1 { text-align: center; margin-left: 1em; }
      #msg { margin: 0 1em 0 1em; }
      #content { width: 100%; float: left; padding: 0; margin: 0; }
    </style>
  </head>
  <body>
    <div id="content">
      <form id="about" class="enabled" action="_blank">
        <h1>Bloop</h1>
      </form>
      <form id="public-rooms" action="_blank">
        <h1>Public</h1>
        <button class="public-room-button">connect</button>
      </form>
      <form id="private-room" action="_blank">
        <h1>Private</h1>
        <ul>
          <li>
            <label>User</label>
            <span class="together">
              <input id="user-input" type="text" placeholder="yourusername"/>@gmail.com
            </span>
          </li>
          <li>
            <label>Password</label>
            <span class="together">
              <input id="pass-input" type="password"/>
            </span>
          </li>
          <li>
            <button id="bar">connect</button>
          </li>
        </ul>
      </form>
      <form id="baz" action="_blank">
        <h1>
          Join
        </h1>
        <ul>
          <li>
            <label>Subject</label>
            <input type="text" placeholder="topic of interest"/>
          </li>
          <li>
            <button id="foo">create</button>
            <button id="join-button">join</button>
          </li>
        </ul>
      </form>
      <ul>
        <li>
          <p id="msg"></p>
        </li>
      </ul>
    </div>
  </body>
</html>
